<div class="myForm">
  <div class="main-form-div d-flex flex-column align-items-center">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h2 class="">Student Details</h2>
    </div>
    <div class="justify-content-between col-12 h-50 p-3 d-flex flex-column">
      @if (std) {
      <div class="d-flex align-items-center">
        <h3>
          Name:
          {{ std.name }}
        </h3>
      </div>
      <div class="d-flex align-items-center">
        <h3>
          User Name:

          {{ std.username }}
        </h3>
      </div>
      <div class="d-flex align-items-center">
        <h3>
          Email:

          {{ std.email }}
        </h3>
      </div>
      <div class="d-flex align-items-center">
        <h3>
          Phone:

          {{ std.phone }}
        </h3>
      </div>
      }
    </div>
    <div class="mt-5 d-flex justify-content-end pe-2 w-100">
      <a
        class="btn btn-danger"
        (click)="deleteStudent(std.id)"
        color="warn"
      >
        delete
      </a>
    </div>
  </div>
</div>
